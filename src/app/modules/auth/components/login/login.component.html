<div class="login-form-flex">
  <mat-card>
    <mat-card-title> Login </mat-card-title>
    <form [formGroup]="loginForm" (ngSubmit)="showData()">
      <mat-card-content>
        <mat-form-field>
          <mat-label>UserName</mat-label>
          <input matInput formControlName="userName" placeholder="User Name" />
        </mat-form-field>
        <br />
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input type="password" matInput formControlName="password" placeholder="Password" />
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container">
          <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
        </div>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
{{loginForm.value | json}}
